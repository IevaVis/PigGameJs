<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,700" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

		<link type="text/css" rel="stylesheet" href="style.css">

		<title>Pig Game</title>
	</head>

	<body>

		<div class="wrapper clearfix">
			<div class="player-0-panel active">
				<div class="player-name">Player 1</div>
				<div class="player-score" id="score-0"></div>
				<div class="player-current-box">
					<div class="player-current-label">Current</div>
					<div class="player-current-score" id="current-0"></div>
				</div>
			</div>

			<div class="player-1-panel">
				<div class="player-name">Player 2</div>
				<div class="player-score" id="score-1"></div>
				<div class="player-current-box">
					<div class="player-current-label">Current</div>
					<div class="player-current-score" id="current-1"></div>
				</div>
			</div>

			<button class="btn-new"><i class="fas fa-plus-circle"></i>New Game</button>
			<button class="btn-roll"><i class="fas fa-dice-five"></i>Roll Dice</button>
			<button class="btn-hold"><i class="fab fa-expeditedssl"></i>Hold</button>

			<img src="dice-3.png" alt="Dice" class="dice">

		</div>

		<script src="app.js"></script>
	</body>
</html>
